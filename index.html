<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="new.css" />
</head>
<body>
    <h1>Simon Says!!</h1>
    <h2>Press the button to start the game</h2>
    <h3 id="high-score">High Score: 0</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>
    <div class="button-container">
        <div class="top-buttons">
            <button id="start-button">Start Game</button>
            <button id="reset-button">Reset Game</button>
        </div>
        <button id="reset-high-score">Reset High Score</button>
    </div>
    <script src="new.js"></script>
</body>
</html>
